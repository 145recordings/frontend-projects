<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="productImage"><img src="images/image-product-desktop.jpg"></div>
    <div class="mobileProductImage"><img src="images/image-product-mobile.jpg"></div>

    <div id="bodyContent">
      <p id="header">P E R F U M E</p>

      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
    
      <p id="body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div id="prices">
        <div id="mainPrice">$149.99</div>
        <div id="crossPrice">$169.99</div>
      </div>
      
    
      <button class="btnAddToCart"><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
    


  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklin</a>.
  </div>
</body>
</html>
